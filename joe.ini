# Spirograph Gear - Dense pattern (many points)
[pipeline]
modules =    line, arc, spiral_shape, translation

[output]
filename = gear_dense.svg
width = 1600
height = 600
stroke_width = 0.15
stroke_color = #000000
margin = 0.08

[circle]
; Circle radius
radius = 50.0
; Ending radius (for grow/shrink animation)
end_radius = 50.0
; Times around the circle
cycles = 1.0

[sampling]
initial_samples = 400000
output_samples = 400000

[spiral_shape]
start_radius = 5.0
end_radius = 150.0
turns = 5.0

[polygon]
sides = 3
radius = 50.0
end_radius = 90.0
cycles = 390.0
rotation = 0.0

[translation]
start_x = 0.0
start_y = 0.0
end_x = 100
end_y = 0.0

[spiral_arc]
start_angle = 0.0
sweep_angle = 360.0
start_radius_factor = 1.0
end_radius_factor = 3.0
cycles = 2

[spirograph_gear]
fixed_teeth = 105
rolling_teeth = 52
tooth_pitch = 10.5
hole_position = 0.65
inside = true
cycles=12

[rack]
straight_teeth = 60
end_teeth = 20
gear_teeth = 24
tooth_pitch = 2.0
hole_position = 0.8
laps = 10

[rose]
k_num = 3
k_den = 1
radius = 50.0
end_radius = 50.0
cycles = 100

[ellipse]
radius_x = 150.0
radius_y = 130.0
end_radius_x = 50.0
end_radius_y = 30.0
cycles = 200
rotation = 0.0

[arc]
start_angle = 0.0
sweep_angle = 90.0
cycles = 1

[bend]
; Base radius (where Y=0 maps to)
radius = 200.0
; Starting angle in degrees (where X=0 maps to)
start_angle = 0.0
; Angular range to map X into (degrees)
sweep_angle = 190.0
; X range of input to map (0 = auto-compute from radius*sweep)
x_range = 0.0
; Center of the bend arc
center_x = 0
center_y = 0
; 1 = bend upward (Y+ goes outward), -1 = bend downward
direction = 1

[rotation]
; Total rotation over the full drawing (degrees)
total_degrees = 90.0
; Center of rotation
origin_x = 0.0
origin_y = 0.0

[line]
; Starting line length
length = 100.0
; Ending line length (for grow/shrink animation)
end_length = 100.0
; Or specify explicit start/end points for direction:
start_x = 0.0
start_y = 0.0
end_x = 100.0
end_y = 0.0
; Number of times to draw the line
cycles = 39.0
; Fraction of each cycle spent drawing (rest is idle)
; 1.0 = continuous, 0.1 = quick strokes, 0.01 = nearly instant
stroke_time = 0.1
; Where to idle: 'start' or 'end'
idle_at = start


[harmonograph]
; Use preset: lateral, rotary, complex, or leave empty for custom
preset =

; Pendulum 1 (X component)
freq1 = 2.0
amp1 = 100.0
phase1 = 0.0
decay1 = 0.0

; Pendulum 2 (Y component)
freq2 = 3.0
amp2 = 100.0
phase2 = 90.0
decay2 = 0.0

; Pendulum 3 (adds to X) - set freq3=0 to disable
freq3 = 0.0
amp3 = 0.0
phase3 = 0.0
decay3 = 0.0

; Pendulum 4 (adds to Y) - set freq4=0 to disable
freq4 = 0.0
amp4 = 0.0
phase4 = 0.0
decay4 = 0.0

; Total duration in "seconds"
duration = 160.0