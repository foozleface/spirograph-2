; Attempt to replicate the blue complex harmonograph (top-left)
; Uses 4 pendulums with slight detuning for beat patterns
[pipeline]
modules = harmonograph

[output]
filename = harmonograph_blue.svg
width = 600
height = 600
stroke_width = 0.3
stroke_color = #1976D2
margin = 0.08

[sampling]
initial_samples = 200000
output_samples = 80000

[harmonograph]
type = harmonograph
preset = custom
duration = 80.0

; Pendulum 1 (X primary)
freq1 = 2.0
amp1 = 120.0
phase1 = 0.0
decay1 = 0.008

; Pendulum 2 (Y primary) - slight detuning from 3:2 ratio
freq2 = 3.01
amp2 = 120.0
phase2 = 90.0
decay2 = 0.008

; Pendulum 3 (X secondary) - creates the complex beating
freq3 = 2.02
amp3 = 60.0
phase3 = 45.0
decay3 = 0.012

; Pendulum 4 (Y secondary)
freq4 = 3.03
amp4 = 60.0
phase4 = 135.0
decay4 = 0.012
