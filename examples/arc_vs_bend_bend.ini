; BEND module demo - line WARPED into arc SHAPE
; The line BECOMES an arc (geometric transformation)
[pipeline]
modules = circle, translation, bend

[output]
filename = arc_vs_bend_bend.svg
width = 500
height = 500
stroke_width = 0.5
stroke_color = #D32F2F
margin = 0.1

[sampling]
initial_samples = 50000
output_samples = 5000

; Small circle pattern
[circle]
type = circle
radius = 30.0
cycles = 8.0

; Translate along X axis
[translation]
type = translation
start_x = 0.0
end_x = 471.0
normalize = true

; Warp the linear arrangement into an arc shape
[bend]
type = bend
radius = 150.0
start_angle = 180.0
sweep_angle = 180.0
x_range = 471.0
