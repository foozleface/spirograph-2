; Multi-rotation moir√© example
; Demonstrates using the same transform module multiple times with different settings
; This creates a spirograph pattern rotated at two different rates simultaneously

[pipeline]
modules = gear, rotation_slow, rotation_fast

[output]
filename = multi_rotation_moire.svg
width = 800
height = 800
stroke_width = 0.3
stroke_color = #1A237E
margin = 0.08

[sampling]
initial_samples = 200000
output_samples = 80000

; The base spirograph pattern
[gear]
type = spirograph_gear
fixed_teeth = 96
rolling_teeth = 36
tooth_pitch = 1.5
hole_position = 0.75
cycles = 8

; First rotation - slow, wide spread
[rotation_slow]
type = rotation
total_degrees = 30.0
origin_x = 0.0
origin_y = 0.0

; Second rotation - adds a subtle wobble
[rotation_fast]
type = rotation
total_degrees = 5.0
origin_x = 50.0
origin_y = 0.0
