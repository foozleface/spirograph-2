; ARC module demo - circle slides along arc PATH
; The circle FOLLOWS an arc trajectory (like orbiting)
[pipeline]
modules = circle, arc

[output]
filename = arc_vs_bend_arc.svg
width = 500
height = 500
stroke_width = 0.5
stroke_color = #1565C0
margin = 0.1

[sampling]
initial_samples = 50000
output_samples = 5000

; Small circle pattern
[circle]
type = circle
radius = 30.0
cycles = 8.0

; Make the circle slide along a 180-degree arc path
[arc]
type = arc
radius = 150.0
start_angle = 180.0
sweep_angle = 180.0
cycles = 1.0
