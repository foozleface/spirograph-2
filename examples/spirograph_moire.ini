; Spirograph moir√© effect - multiple overlapping gear patterns
; The cycles parameter draws the pattern multiple times
; Combined with rotation, creates interference patterns
[pipeline]
modules = spirograph_gear, rotation

[output]
filename = spirograph_moire.svg
width = 600
height = 600
stroke_width = 0.2
stroke_color = #000000
margin = 0.08

[sampling]
initial_samples = 200000
output_samples = 50000

[spirograph_gear]
type = spirograph_gear
fixed_teeth = 105
rolling_teeth = 52
tooth_pitch = 1.5
hole_position = 0.65
inside = true
cycles = 8

[rotation]
type = rotation
total_degrees = 20.0
