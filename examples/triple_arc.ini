; Triple arc - pattern follows three nested arc paths
; Creates complex orbital trajectories

[pipeline]
modules = star, inner_orbit, middle_orbit, outer_orbit

[output]
filename = triple_arc.svg
width = 800
height = 800
stroke_width = 0.35
stroke_color = #6A1B9A
margin = 0.08

[sampling]
initial_samples = 150000
output_samples = 60000

[star]
type = star_shape
points = 5
outer_radius = 15.0
inner_radius = 6.0
cycles = 30

[inner_orbit]
type = arc
radius = 40.0
start_angle = 0.0
sweep_angle = 1080.0
center_x = 0.0
center_y = 0.0

[middle_orbit]
type = arc
radius = 80.0
start_angle = 0.0
sweep_angle = 720.0
center_x = 0.0
center_y = 0.0

[outer_orbit]
type = arc
radius = 120.0
start_angle = 0.0
sweep_angle = 360.0
center_x = 0.0
center_y = 0.0
