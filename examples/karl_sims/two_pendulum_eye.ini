; Two-pendulum harmonograph - eye pattern
; Slight frequency difference creates phase drift
[pipeline]
modules = harmonograph

[output]
filename = ks_two_eye.svg
width = 500
height = 500
stroke_width = 0.35
stroke_color = #000000
margin = 0.1

[sampling]
initial_samples = 80000
output_samples = 25000

[harmonograph]
type = harmonograph
preset = custom
duration = 60.0

; Pendulum 1 (X)
freq1 = 1.0
amp1 = 120.0
phase1 = 0.0
decay1 = 0.015

; Pendulum 2 (Y) - slightly different frequency
freq2 = 1.01
amp2 = 120.0
phase2 = 90.0
decay2 = 0.015

; No rotary
freq3 = 0.0
amp3 = 0.0
freq4 = 0.0
amp4 = 0.0
