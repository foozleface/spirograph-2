; Three-pendulum near-unison harmonograph
; All pendulums at similar frequency with slight detuning
; Rotary pendulum swings in circular motion
[pipeline]
modules = harmonograph

[output]
filename = ks_three_unison1.svg
width = 600
height = 600
stroke_width = 0.3
stroke_color = #000000
margin = 0.08

[sampling]
initial_samples = 150000
output_samples = 50000

[harmonograph]
type = harmonograph
preset = custom
duration = 80.0

; Lateral pendulum 1 (X)
freq1 = 1.0
amp1 = 100.0
phase1 = 0.0
decay1 = 0.012

; Lateral pendulum 2 (Y)
freq2 = 1.005
amp2 = 100.0
phase2 = 90.0
decay2 = 0.012

; Rotary pendulum X component
freq3 = 1.01
amp3 = 50.0
phase3 = 45.0
decay3 = 0.015

; Rotary pendulum Y component (90Â° phase for circular motion)
freq4 = 1.01
amp4 = 50.0
phase4 = 135.0
decay4 = 0.015
