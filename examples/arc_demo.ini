; ARC module demo - triangle slides along arc path
; The triangle ORIENTATION stays constant (always points same direction)
[pipeline]
modules = polygon, arc

[output]
filename = arc_demo.svg
width = 500
height = 500
stroke_width = 0.8
stroke_color = #1565C0
margin = 0.1

[sampling]
initial_samples = 20000
output_samples = 2000

; Triangle pointing up
[polygon]
type = polygon
sides = 3
radius = 25.0
rotation = -90.0
cycles = 5.0

; Slide along 180-degree arc
[arc]
type = arc
radius = 150.0
start_angle = 180.0
sweep_angle = 180.0
normalize = true
