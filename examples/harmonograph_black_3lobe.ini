; 3-lobed harmonograph - using 2:3 ratio for triangular pattern
[pipeline]
modules = harmonograph

[output]
filename = harmonograph_3lobe.svg
width = 600
height = 600
stroke_width = 0.35
stroke_color = #000000
margin = 0.08

[sampling]
initial_samples = 200000
output_samples = 60000

[harmonograph]
type = harmonograph
preset = custom
duration = 50.0

; Pendulum 1 (X) 
freq1 = 2.0
amp1 = 100.0
phase1 = 0.0
decay1 = 0.02

; Pendulum 2 (Y) - 3:2 ratio
freq2 = 3.0
amp2 = 100.0
phase2 = 90.0
decay2 = 0.02

; Pendulum 3 (X secondary) - adds complexity
freq3 = 2.01
amp3 = 45.0
phase3 = 120.0
decay3 = 0.025

; Pendulum 4 (Y secondary) - slight beating
freq4 = 3.02
amp4 = 35.0
phase4 = 45.0
decay4 = 0.025
