

# Spirograph Gear - Dense pattern (many points)
[pipeline]
modules =   ellipse, translation, bend, spiral_shape

[output]
filename = gear_dense.svg
width = 1600
height = 600
stroke_width = 0.15
stroke_color = #000000
margin = 0.08

[sampling]
initial_samples = 400000
output_samples = 400000

[spiral_shape]
start_radius = 5.0
end_radius = 150.0
turns = 10



[translation]
start_x = 0.0
start_y = 0.0
end_x = 1000
end_y = 0.0



[ellipse]
radius_x = 150.0
radius_y = 130.0
end_radius_x = 50.0
end_radius_y = 30.0
cycles = 900
rotation = 0.0


[bend]
; Base radius (where Y=0 maps to)
radius = 200.0
; Starting angle in degrees (where X=0 maps to)
start_angle = 0.0
; Angular range to map X into (degrees)
sweep_angle = 90.0
; X range of input to map (0 = auto-compute from radius*sweep)
x_range = 0.0
; Center of the bend arc
center_x = 0.0
center_y = 0.0
; 1 = bend upward (Y+ goes outward), -1 = bend downward
direction = 1

