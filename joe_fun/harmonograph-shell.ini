# Spirograph Gear - Dense pattern (many points)
[pipeline]
modules =    harmonograph, rotation, arc

[output]
filename = gear_dense.svg
width = 1600
height = 600
stroke_width = 0.15
stroke_color = #000000
margin = 0.08

[sampling]
initial_samples = 400000
output_samples = 400000

[spiral_shape]
start_radius = 5.0
end_radius = 150.0
turns = 5.0

[arc]
start_angle = 0.0
sweep_angle = 90.0
cycles = 1

[rotation]
; Total rotation over the full drawing (degrees)
total_degrees = 90.0
; Center of rotation
origin_x = 0.0
origin_y = 0.0

[harmonograph]
; Use preset: lateral, rotary, complex, or leave empty for custom
preset =

; Pendulum 1 (X component)
freq1 = 2.0
amp1 = 100.0
phase1 = 0.0
decay1 = 0.0

; Pendulum 2 (Y component)
freq2 = 3.0
amp2 = 100.0
phase2 = 90.0
decay2 = 0.0

; Pendulum 3 (adds to X) - set freq3=0 to disable
freq3 = 0.0
amp3 = 0.0
phase3 = 0.0
decay3 = 0.0

; Pendulum 4 (adds to Y) - set freq4=0 to disable
freq4 = 0.0
amp4 = 0.0
phase4 = 0.0
decay4 = 0.0

; Total duration in "seconds"
duration = 60.0
